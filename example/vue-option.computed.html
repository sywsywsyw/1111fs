<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed 计算选项</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>computed 计算选项： 主要是针对原数据的改造和输出。改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号……。</h1>
    <hr>
    <div id="app">
        <h2>用computed 改变数据格式</h2>
        <div>
           这个件商品价格为{{ newPrice }}
        </div>
        <h2>用computed 反转数组</h2>
        <ul>
           <li v-for="item in newLists">{{item.title}}---------{{item.time}}</li>
        </ul>
    </div>
    <script>
    var newList = [
        {'title':'前天是2018元旦','time':'2018/01/01'},
        {'title':'今天是2019元旦','time':'2019/01/01'},
        {'title':'明天是2020元旦','time':'2020/01/01'},
    ]
    var app = new Vue({
        el: '#app',
        data:{
            price: 100,
            newList: newList
        },
        computed:{
            newPrice:function(){
                return this.price = '￥'+this.price+'元';
            },
            newLists:function(){
                return this.newList = this.newList.reverse()
            }
        }
    })
    </script>
</body>
</html>
