<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Vue 内置组件 -slot</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
</head>

<body>
    <h1> Vue 内置组件 -slot slot是标签的内容扩展，也就是说你用slot就可以在自定义组件时传递给组件内容，组件接收内容并输出。</h1>
    <hr>
    <div id="app">
        <testcom>
            <span slot="name">{{testData.name}}</span>
            <span slot="age">{{testData.age}}</span>
            <span slot="sex">{{testData.sex}}</span>

        </testcom>
    </div>
    <template id="test">
        <div>
            <p>姓名：<slot name="name"></slot></p>
            <p>年龄：<slot name="age"></slot></p>
            <p>性别：<slot name="sex"></slot></p>
        </div>
    </template>

    <script>
        var testText = {
            template: '#test'
        };
        var app = new Vue({
            el: '#app',
            data: {
                testData: {
                    name: '孙小笔',
                    age: '24',
                    sex: '男',
                }
            },
            components: {
                "testcom": testText
            }
        })
    </script>
</body>

</html>
