<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>methods 方法</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>methods 方法</h1>
    <hr>
    <div id="app">
        <h2>分数：{{num}}</h2>
        <button @click="add('')">加分</button>
        <h2>methods 方法中函数的参数('自己传参数',$event)</h2>
        <button @click="add(5,$event)">加分+5</button>
        <h2>native 给组件绑定构造器里的原生事件。<br>
        在实际开发中经常需要把某个按钮封装成组件，然后反复使用，如何让组件调用构造器里的方法，而不是组件里的方法。就需要用到我们的.native修饰器了。</h2>
        <test @click.native="add(5,$event)"></test>
    </div>
    <h2>作用域外部调用构造器里的方法onclick="app.add(5,$event)" 注意：这种不经常使用，如果你出现了这种情况，说明你的代码组织不够好。</h2>
    <button onclick="app.add(5,event)">作用域外组件</button>
    <script>
        var testText = {
            template:`<button>app中的组件</button>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                num: 90
            },
            methods: {
                add: function (count, event) {
                    console.log(event);
                    if (count != '') {
                        this.num += count
                    } else {
                        this.num += 1;
                    }
                }
            },
            components:{
                test:testText
            }
        })
    </script>
</body>

</html>
