<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component 组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>component ：父子组件  在实际开发中我们经常会遇到在一个自定义组件中要使用其他自定义组件，这就需要一个父子组件关系。</h1>
    <hr>
    <div id="app">
        <parent></parent>
    </div>
    <script>
        // 构造器外部写局部注册组件
        var sonText = {
            template: `<div>
            <h2>我是儿子组件的</h2>
            </div>`
        }
        // 构造器外部写局部注册组件
        var parentText = {
            template: `
            <div>
            <h2>我是父亲组件的</h2>
            <sont></sont>
            </div>
            `,
            components:{
                'sont':sonText
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                'message': '我是data上传递的值message'
            },
            // 局部组件
            components: {
                'parent': parentText,
            }
        })
    </script>
</body>

</html>
